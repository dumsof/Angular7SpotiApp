<div *ngFor="let cancion of nuevasCanciones" class="card">
    <!--  noimage: este es un pipe que se utiliza para validar si la imagen es nula -->
    <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ cancion.name }}</h5>
        <p class="card-text">
            <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-primary">{{ artista.name}}</span>
        </p>
    </div>
</div>
