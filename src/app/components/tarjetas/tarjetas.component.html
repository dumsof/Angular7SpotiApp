<div class="card-columns m-5">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="card puntero">
        <!--  noimage: este es un pipe que se utiliza para validar si la imagen es nula -->
        <img [src]="item.images | noimage" class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{ artista.name}}</span>
            </p>
        </div>
    </div>
</div>
